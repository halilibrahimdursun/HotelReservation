<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta th:include="fragments/head :: metas" th:remove="tag"/>
    <title>Reservation page</title>
    <style th:include="fragments/head :: styles" th:remove="tag"></style>
    <script th:include="fragments/head :: scripts" th:remove="tag"></script>
    <script src="js/reservation.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });
    </script>

</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<li></li>
<div th:insert="/fragments/menu :: menu"></div>
<li></li>
<li></li>

<p>
<div class="container">
    <table id="reservationTable" class="display mx-auto"></table>
</div>
<p/>


<div id="reservationModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Reservation</h4>
            </div>

            <div class="modal-body">

                <form id="reservationForm">
                    <div class="form-group">
                        <input type="text" class="d-none form-control" id="id" value="0">
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="checkInDate">Check-in:</label>-->
                    <!--                        <input type="text" class="form-control" id="checkInDate">-->
                    <!--                    </div>-->
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="checkOutDate">Check-out:</label>-->
                    <!--                        <input type="text" class="form-control" id="checkOutDate">-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="roomNumber">roomNumber:</label>-->
                    <!--                        <input type="text" class="form-control" id="roomNumber">-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <label for="surName">Surname:</label>
                        <input type="text" class="form-control" id="surName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email"  name="email">
                    </div>
                    <div class="form-group">
                        <label for="telephoneNumber">Telephone number:</label>
                        <input type="text" class="form-control" id="telephoneNumber"  name="telephoneNumber">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>
<div class=“row”>
    <div class="w-50 mx-auto">
        <button type="button" class="btn btn-primary" id="editReservationButton">Edit Reservation</button>

        <button sec:authorize ="hasAnyRole('ADMIN')" type="button" class="btn btn-primary" id="deleteReservationButton">Cancel Reservation</button>
        <button sec:authorize ="hasAnyRole('USER')" type="button" class="btn btn-primary" id="newReservationButton">Create Reservation</button>
    </div>
</div>

<div id="reservationDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Cancellation of reservation</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body"><span>According to our cancellation policy =></span><br><span>Cancellations made within [</span><span id="id1"></span><span>] days will receive a</span> <span id="id2"></span><span>% refund.</span><br><span>Total Amount: $</span><span id="id3"></span><br><span>Refund: $</span><span id="id4"></span>
                <br><span>Are you sure?</span>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteReservationConfirmButton" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<li></li>
<li></li>


<div th:insert="/fragments/footer :: footer"></div>

<script src="js/translate.js"></script>
<script src="js/room-single.js"></script>



</body>
</html>
