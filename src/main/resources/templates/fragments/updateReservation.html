<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Reservation Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Reservation Management System</h1>
  <hr>
  <h2>Update Reservation</h2>

  <form action="#" th:action="@{/saveReservation}" th:object="${reservation}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <tr th:each="reservation : ${listReservations}">
      <td th:text="${reservation.reservationNumber}"></td>
      <td th:text="${reservation.roomNumber}"></td>
      <td th:text="${reservation.telephoneNumber}"></td>
      <td th:text="${reservation.email}"></td>
      <td th:text="${reservation.guests}"></td>
      <td th:text="${reservation.checkInDate}"></td>
      <td th:text="${reservation.checkOutDate}"></td>

    <input type="text" th:field="*{reservationNumber}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{roomNumber}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{telephoneNumber}" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Update </button>
  </form>

  <hr>

  <a th:href="@{/index}"> Back to Reservation List</a>
</div>
</body>

</html>
