<!-- Booking Room table  -->
<section class="room-details-section spad">
    <div class="container">
        <div class="row">

            <div class="col-lg-8">
                <div class="room-details-item">
                    <img src="img/room/room-5c.jpg" alt="">
                    <div class="rd-text">
                        <div class="rd-title">
                            <h3>Double room</h3>
                        </div>

                        <div id="roomItems">
                        </div>

                    </div>
                </div>
            </div>

            <!-- -----------Booking Room table ------------- -->



            <div class="col-lg-4">
                <div class="booking-form">
                    <!--                        <h3>Booking form</h3>-->
                    <form action="#" id="booking-form">
                        <div class="check-date">
                            <label for="inDate">Check In:</label>
                            <input type="text" class="date-in" id="inDate" readonly>
                            <i class="icon_calendar"></i>
                        </div>
                        <div class="check-date">
                            <label for="outDate">Check Out:</label>
                            <input type="text" class="date-out" id="outDate" readonly>
                            <i class="icon_calendar"></i>
                        </div>
                        <div class="check-date">
                            <label for="name">Name:</label>
                            <h2><input type="text" id="name" ></h2>
                        </div>
                        <div class="check-date">
                            <label for="surname">Surname:</label>
                            <h2><input type="text" id="surname" ></h2>
                        </div>
                        <div class="check-date">
                            <label for="email">Email:</label>
                            <h2><input type="text" id="email" ></h2>
                        </div>
                        <div class="check-date">
                            <label for="phone">Phone number:</label>
                            <h2><input type="text" id="phone" ></h2>
                        </div>

                        <button type="submit">Book now</button>

                        <!--                            <button type="submit" onclick="redirectToRooms()">Books room</button>-->
                    </form>
                    <!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</section>
